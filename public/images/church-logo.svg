<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="60" fill="#ffffff" rx="4"/>
  
  <!-- Cross symbol -->
  <g transform="translate(15, 15)">
    <rect x="11" y="5" width="3" height="20" fill="#c17a5f" rx="1"/>
    <rect x="6" y="10" width="13" height="3" fill="#c17a5f" rx="1"/>
  </g>
  
  <!-- Church name in Korean -->
  <text x="45" y="25" font-family="'Noto Sans KR', sans-serif" font-size="14" font-weight="700" fill="#2c2923">
    서부장로교회
  </text>
  
  <!-- Church name in English -->
  <text x="45" y="42" font-family="'Inter', sans-serif" font-size="9" font-weight="500" fill="#5a524a">
    Westside Presbyterian
  </text>
